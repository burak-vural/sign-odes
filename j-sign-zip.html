<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-İmza Şablonu</title>
    <style>
        /* Genel stil */
        .email-signature {
            font-family: Arial, sans-serif; /* Yazı fontu */
            font-size: 14px; /* Yazı punto boyutu */
            color: #333; /* Yazı rengi */
            line-height: 1.6;
            max-width: 600px; /* İmza genişliği */
            margin: 0 auto;
            padding: 100px;
            background-image: url('https://rednears.com/backgrounds.png');
            background-size: cover; /* Arka plan resmi pencereyi kaplayacak şekilde boyutlandır */
            background-position: center; /* Arka plan resmi ortala */
            background-repeat: no-repeat; /* Arka plan resmini tekrar etme */
        }
        .signature-logo {
            max-width: 250px; /* Logo genişliği */
            position: absolute; /* Mutlak pozisyon */
            top: 25%; /* Üstten ortala */
            right: 32%; /* Sağdan ortala */
            transform: translate(10%, -10%); /* Sağa ve yukarıya kaydırarak ortala */
        }
        .social-icons {
            text-align: 20px; /* Sosyal ikonların ortalanması */
            position: absolute;
            top: 43%;
            right: 32%;
            transformm: translate(10%, -10%);
        }
        .social-icons a {
            display: inline-block;
            margin-right: 10px;
        }
        .icon {
            max-width: 24px; /* İkon genişliği */
            vertical-align: middle;
            margin-right: 5px;
        }
        .name {
            font-family: Arial, sans-serif; /* Yazı fontu */
            font-size: 25px; /* Yazı punto boyutu */
            color: #242323; /* İsim rengi */
            font-weight: bold; /* İsim kalın yazı */
        }
        .title {
            color: #666; /* Ünvan rengi */
        }
        .separator {
            height: 2px;
            width: 2px;
            margin: 10px 0;
        }           
        .phone {
            font-weight: regular; /* İsim kalın yazı */
            color: #242323; /* İsim rengi */
            font-family: Arial, sans-serif; /* Yazı fontu */
            font-size: 14px; /* Yazı punto boyutu */
            line-height: 1.6;
            margin: 0 auto;
            }
        .email {
            font-weight: regular; /* İsim kalın yazı */
            color: #242323; /* İsim rengi */
            font-family: Arial, sans-serif; /* Yazı fontu */
            font-size: 14px; /* Yazı punto boyutu */
            line-height: 1.6;
            margin: 0 auto;
            }
        .website {
            font-weight: regular; /* İsim kalın yazı */
            color: #242323; /* İsim rengi */
            font-family: Arial, sans-serif; /* Yazı fontu */
            font-size: 14px; /* Yazı punto boyutu */
            line-height: 1.6;
            margin: 0 auto;
            }
        .adres {
            font-weight: regular; /* İsim kalın yazı */
            color: #242323; /* İsim rengi */
            font-family: Arial, sans-serif; /* Yazı fontu */
            font-size: 14px; /* Yazı punto boyutu */
            line-height: 1.6;
            margin: 0 auto;
            }
         .icon {
            margin-right: 10px; /* İkon ile numara arasına boşluk eklemek için */
            } 
    </style>
</head>
<body>
    <div class="email-signature">
        <!-- Logo -->
        <img src="https://www.evergee.com.tr/wp-content/uploads/2023/10/evergee-logo-r.png" alt="Logo" class="signature-logo">
        
        <!-- İsim -->
        <span class="name">John Doe</span><br>
        
        <!-- Ünvan -->
        <span class="title">Managing Director</span><br>
        
        <!-- Gri çizgi -->
        <span class="separator">
        <img src="https://rednears.com/banner.png" alt="Logo" width="100" height="5"><br><br>
        </span>
        

        
        <!-- Sosyal medya bağlantıları -->
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><img src="https://rednears.com/instagram.png" alt="Instagram" class="icon"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="https://rednears.com/in.png" alt="LinkedIn" class="icon"></a>
        </div>
        
        <!-- Diğer bilgiler (telefon, e-posta vs.) -->
        <span class="icon">
    <img src="https://rednears.com/phone.png" alt="Logo" width="24" height="24">
</span>
        <span class="phone">+90 000 00 00</span><br>
        <span class="icon">
    <img src="https://rednears.com/mail.png" alt="Logo" width="24" height="24">
</span>
        <span class="email">mail@mail.com</span><br>
        <span class="icon">
    <img src="https://rednears.com/web.png" alt="Logo" width="24" height="24">
</span>
        <span class="website">www.website.com</span><br>
        <span class="icon">
    <img src="https://rednears.com/adress.png" alt="Logo" width="24" height="24">
</span>
        <span class="adres">Company Name<br>
        Address, City, Country</span><br>
    </div>
</body>
</html>
